<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 500px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>
<a href="edit.html" th:href="@{/create}">Add new book</a>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Рассказы</td>
        <td th:text="${book.author.fullName}">А. П. Чехов</td>
        <td th:text="${book.genre.name}">драма</td>
        <td>

            <a href="edit.html" th:href="@{/edit(id=${book.id})}">Edit</a>
            <form id="delete-form" th:method="post" th:action="@{/delete(id=${book.id})}">
            <button>Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
